{% extends "base.html" %}

{% block content %}
<div class="container-fluid h-100 d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="display-1 text-muted mb-4">
            <i class="bi bi-arrow-left-circle-fill opacity-25"></i>
        </div>
        <h2 class="fw-bold text-secondary">Wybierz obwód z listy po lewej</h2>
        <p class="lead text-muted">Aby rozpocząć edycję lub podgląd protokołu, kliknij numer obwodu w menu bocznym.</p>
        
        <div class="mt-4 p-4 border rounded bg-white shadow-sm" style="max-width: 500px; margin: 0 auto;">
            <h6 class="text-uppercase text-primary fw-bold mb-3 small" style="letter-spacing: 1px;">Legenda statusów</h6>
            <div class="d-flex justify-content-around">
                <div class="d-flex align-items-center">
                    <span class="status-dot bg-success me-2"></span> <span class="small">Zatwierdzony</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="status-dot bg-warning me-2"></span> <span class="small">W edycji</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="status-dot bg-secondary me-2"></span> <span class="small">Brak danych</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
